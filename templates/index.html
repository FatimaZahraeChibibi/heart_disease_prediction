<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="post">
        <label for="sex">Sex (0: female, 1: male):</label>
        <input type="text" id="sex" name="sex"><br><br>
        
        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>
        
        <label for="cp">Chest Pain Type (cp):</label>
        <input type="text" id="cp" name="cp"><br><br>
        
        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="text" id="trestbps" name="trestbps"><br><br>
        
        <label for="chol">Serum Cholesterol (mg/dl):</label>
        <input type="text" id="chol" name="chol"><br><br>
        
        <label for="fbs">Fasting Blood Sugar (> 120 mg/dl, 0: false, 1: true):</label>
        <input type="text" id="fbs" name="fbs"><br><br>
        
        <label for="restecg">Resting Electrocardiographic Results (restecg):</label>
        <input type="text" id="restecg" name="restecg"><br><br>
        
        <label for="thalach">Maximum Heart Rate Achieved (thalach):</label>
        <input type="text" id="thalach" name="thalach"><br><br>
        
        <label for="exang">Exercise Induced Angina (exang, 0: no, 1: yes):</label>
        <input type="text" id="exang" name="exang"><br><br>
        
        <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest (oldpeak):</label>
        <input type="text" id="oldpeak" name="oldpeak"><br><br>
        
        <label for="slope">Slope of the Peak Exercise ST Segment (slope):</label>
        <input type="text" id="slope" name="slope"><br><br>
        
        <label for="ca">Number of Major Vessels Colored by Flourosopy (ca):</label>
        <input type="text" id="ca" name="ca"><br><br>
        
        <label for="thal">Thal:</label>
        <input type="text" id="thal" name="thal"><br><br>
        
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <h2>Prediction Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
